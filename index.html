<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Music Player</title>
  <style>
    body {
      background: repeating-linear-gradient(
        90deg, #bdbdbd 0 64px, #888 64px 128px
      ), repeating-linear-gradient(
        0deg, #bdbdbd 0 64px, #888 64px 128px
      );
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .window {
      margin: 40px 0 0 40px;
      width: 90vw;
      max-width: 1200px;
      height: 600px;
      border-radius: 40px 40px 40px 40px / 48px 48px 48px 48px;
      background: #966857;
      box-shadow: 0 0 0 8px #966857, 0 0 0 16px #63332d;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      border: none;
    }
    .window-bottom {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      height: 40%;
      background: #63332d;
      border-radius: 0 0 40px 40px / 0 0 48px 48px;
      z-index: 1;
      border-top: none;
    }
    .menu {
      position: absolute;
      top: 32px;
      left: 32px;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .menu-bar {
      width: 64px;
      height: 12px;
      background: #fff;
      border-radius: 2px;
      border: none;
    }
    .album-art {
      position: absolute;
      top: 80px;
      left: 56px;
      width: 480px;
      height: 400px;
      background: #f5c99b;
      border-radius: 32px 32px 32px 32px / 40px 40px 40px 40px;
      z-index: 2;
      box-shadow: 0 0 0 8px #966857;
      image-rendering: pixelated;
      border: none;
    }
    .controls {
      position: absolute;
      left: 600px;
      top: 60%; /* Place at the split */
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 48px;
      z-index: 3;
      background: none;
      padding: 0;
      border: none;
      border-radius: 0;
      background: none;
    }
    /* Pixel-art style icons */
    .icon {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      border-radius: 0;
      background: none;
    }
    /* Shuffle */
    .shuffle {
      position: relative;
      width: 48px;
      height: 48px;
    }
    .shuffle::before, .shuffle::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 2px;
    }
    .shuffle::before {
      width: 40px; height: 4px;
      left: 4px; top: 22px;
      transform: rotate(-20deg);
    }
    .shuffle::after {
      width: 40px; height: 4px;
      left: 4px; top: 22px;
      transform: rotate(20deg);
    }
    /* Play */
    .play {
      width: 0;
      height: 0;
      border-top: 24px solid transparent;
      border-bottom: 24px solid transparent;
      border-left: 36px solid #fff;
      margin-left: 8px;
    }
    /* Previous */
    .prev {
      position: relative;
      width: 48px;
      height: 48px;
    }
    .prev::before {
      content: '';
      position: absolute;
      left: 8px; top: 8px;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-right: 20px solid #fff;
      width: 0; height: 0;
    }
    .prev::after {
      content: '';
      position: absolute;
      left: 28px; top: 8px;
      width: 4px; height: 32px;
      background: #fff;
    }
    /* Next */
    .next {
      position: relative;
      width: 48px;
      height: 48px;
    }
    .next::before {
      content: '';
      position: absolute;
      left: 20px; top: 8px;
      border-top: 16px solid transparent;
      border-bottom: 16px solid transparent;
      border-left: 20px solid #fff;
      width: 0; height: 0;
    }
    .next::after {
      content: '';
      position: absolute;
      left: 16px; top: 8px;
      width: 4px; height: 32px;
      background: #fff;
    }
    /* Repeat */
    .repeat {
      position: relative;
      width: 48px;
      height: 48px;
    }
    .repeat::before, .repeat::after {
      content: '';
      position: absolute;
      background: #fff;
      border-radius: 2px;
    }
    .repeat::before {
      width: 32px; height: 4px;
      left: 8px; top: 16px;
    }
    .repeat::after {
      width: 16px; height: 4px;
      left: 24px; top: 28px;
      transform: rotate(45deg);
    }
    /* Volume */
    .volume {
      position: relative;
      width: 48px;
      height: 48px;
    }
    .volume .speaker {
      position: absolute;
      left: 8px; top: 16px;
      width: 16px; height: 16px;
      background: #fff;
      clip-path: polygon(0 0, 100% 25%, 100% 75%, 0 100%);
    }
    .volume .waves {
      position: absolute;
      left: 28px; top: 20px;
      width: 16px; height: 8px;
      border-radius: 50%;
      border: 4px solid #fff;
      border-left: none;
      border-bottom: none;
      transform: rotate(10deg);
    }
    /* Responsive */
    @media (max-width: 900px) {
      .album-art { width: 180px; height: 180px; }
      .controls { left: 300px; gap: 24px; }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-bottom"></div>
    <div class="menu">
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
      <div class="menu-bar"></div>
    </div>
    <div class="album-art"></div>
    <div class="controls">
  <div class="icon">
    <img src="SVG/shuffle.svg" alt="Shuffle" width="40" height="40">
  </div>
  <div class="icon">
    <img src="SVG/chevron-first.svg" alt="Previous" width="40" height="40">
  </div>
  <div class="icon">
    <img src="SVG/play.svg" alt="Play" width="40" height="40">
  </div>
  <div class="icon">
    <img src="SVG/chevron-last.svg" alt="Next" width="40" height="40">
  </div>
  <div class="icon">
    <img src="SVG/repeat.svg" alt="Repeat" width="40" height="40">
  </div>
        <div class="speaker"></div>
        <div class="waves"></div>
      </div>
    </div>
  </div>
</body>
</html>
